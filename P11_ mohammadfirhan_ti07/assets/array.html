<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h1, initial-scale=1.0">
    <title>praktikum 11.1</title>
    <script>
        // membuat array fruits
        let fruits = ["apel","jeruk","mangga","nangka"];
        console.log(fruits[0]); 
        
        // membuat looping for untuk menampilkan data array
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }
        console.log("")

        fruits.push("jambu", "anggur" , "durian"); //untuk menambahkan data array
        fruits.sort(); //untuk mengurutkan A-Z
        fruits.pop(); //untuk menghapus data array paling akhir

        // membuat looping for untuk menampilkan data array
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // object
        let mobil = {
            tipe : "turismo",
            merk : "lamborghini",
            tahun : "2009",
            warna : "merah",
            jalan : function () {
                console.log("breeeeeemmmm...")
            },
        };

        
         console.log(mobil.tipe);
    </script>
</head>
<body>
    <h1>belajar array</h1>
</body>
</html>
